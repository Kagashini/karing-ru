<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karing – Руководство по настройке</title>
    <link rel="stylesheet" href="/static/css/images.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s forwards ease-out;
        }
        @keyframes fadeInUp {
           to { opacity: 1; transform: translateY(0); }
        }

        /* Анимация меню */
        .menu-open {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }
        .menu-closed {
            opacity: 0;
            visibility:hidden;
            transform: translateX(-100%);
        }
        
        /* Стили для якорных ссылок */
        .scroll-mt-20 {
           scroll-margin-top: 5rem;
        }
        
        /* Стили для таблиц */
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        th, td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            text-align: left;
        }
        
        th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        
        /* Стили для блоков кода */
        pre {
            background-color: #f1f5f9;
            border-radius: 0.375rem;
            padding: 1rem;
            overflow-x: auto;
        }
        
        code {
            background-color: #f1f5f9;
            border-radius: 0.25rem;
            padding: 0.125rem 0.25rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% block content %}{% endblock %}
    
    <!-- Lightbox контейнер -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close">&times;</button>
        <button class="lightbox-nav lightbox-prev">&#10094;</button>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
        <button class="lightbox-nav lightbox-next">&#10095;</button>
    </div>
    
    <script src="/static/js/image-gallery.js"></script>
</body>
</html>
